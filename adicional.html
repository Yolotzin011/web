<!DOCTYPE html>

    <title>Tienda Online</title>
    <style>
        body{
            background-color: #EE82EE;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            display: flex;
            width: 300px;
            background-color: #F5F5DC; 
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100px;
            height: auto;
            display: block;
            flex-shrink: 0;
        }

        .product-info {
            flex-grow: 1;
            padding: 20px;
        }

        .product-info h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .product-info p.price {
            margin: 10px 0;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

    <ul><a href="index.html">Inicio</a></ul>
